<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка урока</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .parameter {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        span {
            float: right;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            margin-bottom: 20px;
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
        }
        .info p {
            margin: 5px 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .table th {
            background-color: #f0f0f0;
        }
        .progress-bar {
            height: 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            position: absolute;
        }
        .progress-fill.low {
            background-color: #ff6f61;
        }
        .progress-fill.medium {
            background-color: #ffeb3b;
        }
        .progress-fill.high {
            background-color: #81c784;
        }
        .explanation {
            margin-top: 30px;
        }
        .explanation h3 {
            margin-bottom: 10px;
        }
        .explanation p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оценка урока</h1>
        <form id="evaluationForm">
            <div class="parameter">
                <label for="studentName">Имя ученика:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="parameter">
                <label for="studentAge">Возраст ученика:</label>
                <input type="number" id="studentAge" name="studentAge" min="1" required>
            </div>

            <h2>Приветствие и знакомство</h2>
            <div class="parameter">
                <label for="confidence">Уверенность:</label>
                <input type="range" id="confidence" name="confidence" min="1" max="10" value="5">
                <span id="confidenceValue">5</span>
            </div>
            <div class="parameter">
                <label for="selfPresentation">Навык самопрезентации:</label>
                <input type="range" id="selfPresentation" name="selfPresentation" min="1" max="10" value="5">
                <span id="selfPresentationValue">5</span>
            </div>

            <h2>Что такое гибкие навыки?</h2>
            <div class="parameter">
                <label for="listening">Умение слушать других:</label>
                <input type="range" id="listening" name="listening" min="1" max="10" value="5">
                <span id="listeningValue">5</span>
            </div>
            <div class="parameter">
                <label for="selfPresentation2">Навык самопрезентации:</label>
                <input type="range" id="selfPresentation2" name="selfPresentation2" min="1" max="10" value="5">
                <span id="selfPresentation2Value">5</span>
            </div>

            <h2>Оценка своих навыков</h2>
            <div class="parameter">
                <label for="associativeThinking">Уровень ассоциативного мышления:</label>
                <input type="range" id="associativeThinking" name="associativeThinking" min="1" max="10" value="5">
                <span id="associativeThinkingValue">5</span>
            </div>
            <div class="parameter">
                <label for="confidence2">Уверенность:</label>
                <input type="range" id="confidence2" name="confidence2" min="1" max="10" value="5">
                <span id="confidence2Value">5</span>
            </div>

            <h2>Дверь 1: How do you make friends</h2>
            <div class="parameter">
                <label for="selfPresentation3">Навык самопрезентации:</label>
                <input type="range" id="selfPresentation3" name="selfPresentation3" min="1" max="10" value="5">
                <span id="selfPresentation3Value">5</span>
            </div>
            <div class="parameter">
                <label for="associativeThinking2">Уровень ассоциативного мышления:</label>
                <input type="range" id="associativeThinking2" name="associativeThinking2" min="1" max="10" value="5">
                <span id="associativeThinking2Value">5</span>
            </div>

            <h2>Дверь 2: Conflicts</h2>
            <div class="parameter">
                <label for="listening2">Умение слушать других:</label>
                <input type="range" id="listening2" name="listening2" min="1" max="10" value="5">
                <span id="listening2Value">5</span>
            </div>
            <div class="parameter">
                <label for="confidence3">Уверенность:</label>
                <input type="range" id="confidence3" name="confidence3" min="1" max="10" value="5">
                <span id="confidence3Value">5</span>
            </div>

            <h2>Дверь 3: Criticism</h2>
            <div class="parameter">
                <label for="observation">Наблюдательность:</label>
                <input type="range" id="observation" name="observation" min="1" max="10" value="5">
                <span id="observationValue">5</span>
            </div>
            <div class="parameter">
                <label for="associativeThinking3">Уровень ассоциативного мышления:</label>
                <input type="range" id="associativeThinking3" name="associativeThinking3" min="1" max="10" value="5">
                <span id="associativeThinking3Value">5</span>
            </div>

            <h2>Повторная самооценка навыков</h2>
            <div class="parameter">
                <label for="confidence4">Уверенность:</label>
                <input type="range" id="confidence4" name="confidence4" min="1" max="10" value="5">
                <span id="confidence4Value">5</span>
            </div>
            <div class="parameter">
                <label for="listening3">Умение слушать других:</label>
                <input type="range" id="listening3" name="listening3" min="1" max="10" value="5">
                <span id="listening3Value">5</span>
            </div>

            <h2>Завершение урока + колесо навыков</h2>
            <div class="parameter">
                <label for="wheelSkill">Наблюдательность:</label>
                <input type="range" id="wheelSkill" name="wheelSkill" min="1" max="10" value="5">
                <span id="wheelSkillValue">5</span>
            </div>

            <button type="button" id="submitButton">Готово</button>
        </form>
    </div>

    <!-- script.js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sliders = document.querySelectorAll("input[type='range']");
            sliders.forEach(slider => {
                slider.addEventListener("input", function () {
                    document.getElementById(slider.id + "Value").textContent = slider.value;
                });
            });

            document.getElementById("submitButton").addEventListener("click", function () {
                const studentName = document.getElementById("studentName").value;
                const studentAge = document.getElementById("studentAge").value;
                const currentDate = new Date().toLocaleDateString();

                const results = {
                    "Имя ученика": studentName,
                    "Возраст ученика": studentAge,
                    "Дата занятия": currentDate,
                    "Уверенность": [
                        parseInt(document.getElementById("confidence").value),
                        parseInt(document.getElementById("confidence2").value),
                        parseInt(document.getElementById("confidence3").value),
                        parseInt(document.getElementById("confidence4").value)
                    ],
                    "Навык самопрезентации": [
                        parseInt(document.getElementById("selfPresentation").value),
                        parseInt(document.getElementById("selfPresentation2").value),
                        parseInt(document.getElementById("selfPresentation3").value)
                    ],
                    "Умение слушать других": [
                        parseInt(document.getElementById("listening").value),
                        parseInt(document.getElementById("listening2").value),
                        parseInt(document.getElementById("listening3").value)
                    ],
                    "Уровень ассоциативного мышления": [
                        parseInt(document.getElementById("associativeThinking").value),
                        parseInt(document.getElementById("associativeThinking2").value),
                        parseInt(document.getElementById("associativeThinking3").value)
                    ],
                    "Наблюдательность": [
                        parseInt(document.getElementById("observation").value),
                        parseInt(document.getElementById("wheelSkill").value)
                    ]
                };

                const averages = {};
                for (let key in results) {
                    if (Array.isArray(results[key])) {
                        const sum = results[key].reduce((a, b) => a + b, 0);
                        const avg = Math.round((sum / results[key].length) * 10);
                        averages[key] = avg;
                    } else {
                        averages[key] = results[key];
                    }
                }

                let resultPage = `
                    <!DOCTYPE html>
                    <html lang="ru">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Результаты оценки</title>
                        <link rel="stylesheet" href="styles.css">
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                background-color: #f4f4f4;
                                margin: 0;
                                padding: 0;
                                display: flex;
                                justify-content: center;
                                align-items: flex-start;
                                height: 100vh;
                                padding-top: 50px;
                            }
                            .container {
                                background-color: #fff;
                                padding: 40px;
                                border-radius: 10px;
                                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                width: 800px;
                            }
                            h1 {
                                text-align: center;
                                margin-bottom: 20px;
                            }
                            .info {
                                margin-bottom: 20px;
                                background-color: #e8f5e9;
                                padding: 15px;
                                border-radius: 5px;
                            }
                            .info p {
                                margin: 5px 0;
                            }
                            .table {
                                width: 100%;
                                border-collapse: collapse;
                                margin-top: 20px;
                            }
                            .table th, .table td {
                                border: 1px solid #ddd;
                                padding: 10px;
                                text-align: left;
                                vertical-align: top;
                            }
                            .table th {
                                background-color: #f0f0f0;
                            }
                            .progress-bar {
                                height: 20px;
                                border-radius: 5px;
                                background-color: #f0f0f0;
                                position: relative;
                            }
                            .progress-fill {
                                height: 100%;
                                border-radius: 5px;
                                position: absolute;
                            }
                            .progress-fill.low {
                                background-color: #ff6f61;
                            }
                            .progress-fill.medium {
                                background-color: #ffeb3b;
                            }
                            .progress-fill.high {
                                background-color: #81c784;
                            }
                            .explanation {
                                margin-top: 30px;
                            }
                            .explanation h3 {
                                margin-bottom: 10px;
                            }
                            .explanation p {
                                margin: 5px 0;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="container">
                            <h1>Диагностика</h1>
                            <div class="info">
                                <p><strong>Имя ученика:</strong> ${averages["Имя ученика"]}</p>
                                <p><strong>Возраст ученика:</strong> ${averages["Возраст ученика"]}</p>
                                <p><strong>Дата занятия:</strong> ${averages["Дата занятия"]}</p>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Оцениваемые параметры</th>
                                        <th>Уровень развития (в %)</th>
                                        <th>Расшифровка</th>
                                        <th>Как тренировать дома</th>
                                        <th>Что предлагаем мы</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${generateSkillRow("Уверенность", averages["Уверенность"], getSkillExplanation("Уверенность", averages["Уверенность"]), "Практикуйте обсуждение успехов и достижений ребенка, подбадривайте его. Чаще подбадривайте ребенка и создавайте ситуации, в которых он может постепенно укреплять уверенность. Поддерживайте ребенка в его начинаниях и инициативах, мотивируйте его на более сложные задачи.", "В нашей онлайн-школе создаем дружелюбную атмосферу, чтобы ребенок чувствовал себя уверенно. Мы делаем акцент на поощрении и поддержке. Мы развиваем уверенность через групповую работу и публичные выступления в команде. Мы создаем условия для развития лидерских качеств через выступления перед классом и проектные работы.")}
                                    ${generateSkillRow("Навык самопрезентации", averages["Навык самопрезентации"], getSkillExplanation("Навык самопрезентации", averages["Навык самопрезентации"]), "Практикуйте простые самоописания — попросите ребенка рассказать о себе. Пусть ребенок участвует в совместных мероприятиях, чтобы он привык рассказывать о себе. Включайте ребенка в дискуссии, пусть он сам выбирает темы для обсуждений.", "В нашей онлайн-школе ученики регулярно работают над рассказами о себе на уроках, что помогает развивать этот навык. Мы организуем небольшие выступления в классе. Мы даем детям возможность представлять проекты и работаем над построением уверенного рассказа.")}
                                    ${generateSkillRow("Умение слушать других", averages["Умение слушать других"], getSkillExplanation("Умение слушать других", averages["Умение слушать других"]), "Практикуйте простые игры на активное слушание — попросите ребенка пересказать услышанное. Читайте вместе книги и обсуждайте содержание, задавайте ребенку вопросы по тексту. Поддерживайте интерес к общению, приглашайте других детей в гости.", "В нашей онлайн-школе дети работают в парах и группах, где важен навык слушания. Мы предлагаем групповые задания, где ребенок учится слушать и взаимодействовать с товарищами. Мы проводим дискуссии, где каждый ребенок имеет возможность выразить свою точку зрения.")}
                                    ${generateSkillRow("Уровень ассоциативного мышления", averages["Уровень ассоциативного мышления"], getSkillExplanation("Уровень ассоциативного мышления", averages["Уровень ассоциативного мышления"]), "Практикуйте совместное решение простых логических задач. Задавайте ребенку вопросы, требующие нестандартного мышления. Стимулируйте ребенка искать аналогии в повседневных ситуациях.", "В нашей онлайн-школе используем упражнения на нахождение связей между объектами и идеями. Мы организуем групповые игры и задачи, где ребенок должен использовать ассоциативное мышление. Мы развиваем ассоциативное мышление через проектную работу и задания на поиск неожиданных решений.")}
                                    ${generateSkillRow("Наблюдательность", averages["Наблюдательность"], getSkillExplanation("Наблюдательность", averages["Наблюдательность"]), "Играйте с ребенком в игры, требующие внимания к деталям. Задавайте вопросы на внимательность после просмотра мультфильмов или чтения книг. Хвалите ребенка за его наблюдательность и замечания.", "В нашей онлайн-школе используем упражнения на развитие внимания. На наших занятиях дети учатся внимательно анализировать окружающую обстановку. Мы стимулируем развитие наблюдательности через групповые проекты и задания.")}
                                </tbody>
                            </table>
                        </div>
                    </body>
                    </html>
                `;
                const newWindow = window.open();
                newWindow.document.write(resultPage);
            });
        });

        function generateSkillRow(skillName, skillValue, skillExplanation, homeTraining, schoolOffering) {
            let colorClass = skillValue < 50 ? 'low' : skillValue < 75 ? 'medium' : 'high';
            return `
                <tr>
                    <td>${skillName}</td>
                    <td>
                        <div class="progress-bar">
                            <div class="progress-fill ${colorClass}" style="width: ${skillValue}%;"></div>
                        </div>
                        ${skillValue}%
                    </td>
                    <td>${skillExplanation}</td>
                    <td>${homeTraining}</td>
                    <td>${schoolOffering}</td>
                </tr>
            `;
        }

        function getSkillExplanation(skillName, skillValue) {
            if (skillValue < 50) {
                return getLowSkillExplanation(skillName);
            } else if (skillValue < 75) {
                return getMediumSkillExplanation(skillName);
            } else {
                return getHighSkillExplanation(skillName);
            }
        }

        function getLowSkillExplanation(skillName) {
            switch (skillName) {
                case "Уверенность":
                    return "Ребенок испытывает значительные трудности с уверенностью, избегает новых ситуаций, часто нервничает и боится высказать свою точку зрения.";
                case "Навык самопрезентации":
                    return "Ребенок не умеет говорить о себе, чувствует дискомфорт в незнакомой компании.";
                case "Умение слушать других":
                    return "Ребенок часто перебивает собеседников, не обращает внимания на мнение других.";
                case "Уровень ассоциативного мышления":
                    return "Ребенок затрудняется видеть связи между идеями, не может использовать аналогии.";
                case "Наблюдательность":
                    return "Ребенок не замечает деталей, испытывает сложности с концентрацией и выделением важных аспектов.";
                default:
                    return "";
            }
        }

        function getMediumSkillExplanation(skillName) {
            switch (skillName) {
                case "Уверенность":
                    return "Ребенок временами испытывает неуверенность, особенно в новых ситуациях, но при поддержке взрослых показывает прогресс.";
                case "Навык самопрезентации":
                    return "Ребенок может говорить о себе, но часто стесняется и не проявляет инициативы.";
                case "Умение слушать других":
                    return "Ребенок может выслушивать других, но иногда отвлекается или перебивает.";
                case "Уровень ассоциативного мышления":
                    return "Ребенок может делать простые выводы и находить аналогии, но при этом часто требуется помощь взрослого.";
                case "Наблюдательность":
                    return "Ребенок замечает некоторые детали, но не всегда обращает внимание на важные мелочи.";
                default:
                    return "";
            }
        }

        function getHighSkillExplanation(skillName) {
            switch (skillName) {
                case "Уверенность":
                    return "Ребенок уверенно общается, готов высказывать свои мысли и не боится ошибок.";
                case "Навык самопрезентации":
                    return "Ребенок умеет рассказывать о себе, легко заводит новых друзей, проявляет активность.";
                case "Умение слушать других":
                    return "Ребенок внимательно выслушивает других, уважает их мнение и готов к диалогу.";
                case "Уровень ассоциативного мышления":
                    return "Ребенок легко находит связи между идеями, хорошо использует аналогии и нестандартные решения.";
                case "Наблюдательность":
                    return "Ребенок замечает важные детали, способен выделить основное и применить наблюдения для решения задач.";
                default:
                    return "";
            }
        }
    </script>
</body>
</html>
